<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sneakyorca">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="content">
        <div class="simple">
            <input type="text" name="num" id="num" readonly>
            <span class="clear opp">AC</span>
            <span class="del opp">Del</span>
            <span class="dot">.</span>
            <span class="div opp">/</span>
            <span class="seven">7</span>
            <span class="eight">8</span>
            <span class="nine">9</span>
            <span class="mult opp">*</span>
            <span class="four">4</span>
            <span class="five">5</span>
            <span class="six">6</span>
            <span class="min opp">-</span>
            <span class="one">1</span>
            <span class="two">2</span>
            <span class="three">3</span>
            <span class="add opp">+</span>
            <span class="dzero">00</span>
            <span class="zero">0</span>
            <span class="eval opp">=</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
